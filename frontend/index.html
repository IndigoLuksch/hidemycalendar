<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCal Anonymizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Share availability privately 🔒</h1>
        <p>Paste your iCal subscription link to get a private version with all events marked as 'Busy'.</p>
        <input type="url" id="ical-url" placeholder="https://example.com/calendar.ics  or  webcal://a11-caldev.icloud.com/published/XYZ/123" required>
        <button id="submit-btn">Generate Private Link</button>
        <div id="result" class="hidden">
            <p>Your new private link is:</p>
            <input type="text" id="new-link" readonly>
            <button id="copy-btn">Copy</button>
        </div>
        
        <div class="privacy-badge">
            <span>🛡️</span> No data is ever stored.
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
